<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
            width: 350px; /* Set width for Chrome Extension */
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #aaa;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    <h2>Attendance Form</h2>
    
    <form id="attendanceForm">
        <input type="text" id="regNo" name="RegNo" placeholder="Registration Number" required>
        <input type="text" id="name" name="Name" placeholder="Full Name" required>
        <input type="text" id="class" name="Class" placeholder="Class" required>
        <select id="gender" name="Gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <select id="attendance" name="Attendance" required>
            <option value="">Select Attendance</option>
            <option value="P">Present</option>
            <option value="A">Absent</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>
    <button id="GetData">Sheet</button>
    <button id="Download">Download</button>
    <table id="dataTable"><br>
        <thead>Sheet Data</thead>
    </table>
    
    <script src="popup.js"></script>
    
    
</body>
</html>
